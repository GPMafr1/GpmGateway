<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qualificationActivite">
            <h2><span jhiTranslate="gpmGatewayApp.ressourceServiceQualificationActivite.detail.title">Qualification Activite</span> {{ qualificationActivite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceQualificationActivite.code">Code</span></dt>
                <dd>
                    <span>{{ qualificationActivite.code }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceQualificationActivite.designation">Designation</span></dt>
                <dd>
                    <span>{{ qualificationActivite.designation }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceQualificationActivite.niveau">Niveau</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gpmGatewayApp.Qualification.' + qualificationActivite.niveau }}">{{ qualificationActivite.niveau }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qualification-activite', qualificationActivite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
