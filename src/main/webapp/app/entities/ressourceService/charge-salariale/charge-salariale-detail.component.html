<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chargeSalariale">
            <h2><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeSalariale.detail.title">Charge Salariale</span> {{ chargeSalariale.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeSalariale.date">Date</span></dt>
                <dd>
                    <span>{{ chargeSalariale.date }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeSalariale.valeur">Valeur</span></dt>
                <dd>
                    <span>{{ chargeSalariale.valeur }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/charge-salariale', chargeSalariale.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
