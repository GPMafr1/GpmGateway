<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chargeFixeVehicule">
            <h2><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeFixeVehicule.detail.title">Charge Fixe Vehicule</span> {{ chargeFixeVehicule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeFixeVehicule.date">Date</span></dt>
                <dd>
                    <span>{{ chargeFixeVehicule.date }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.ressourceServiceChargeFixeVehicule.valeur">Valeur</span></dt>
                <dd>
                    <span>{{ chargeFixeVehicule.valeur }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/charge-fixe-vehicule', chargeFixeVehicule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
