<div>
    <h2 id="page-heading">
        <span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.home.title">Employes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employe" [routerLink]="['/employe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.home.createLabel">
            Create a new Employe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="employes?.length === 0">
        <span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.home.notFound">No employes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="employes && employes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="matricule"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.matricule">Matricule</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="prenomNom"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.prenomNom">Prenom Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="attribut"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.attribut">Attribut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="chefProjet"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.chefProjet">Chef Projet</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="numeroPermis"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.numeroPermis">Numero Permis</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="numeroCIN"><span jhiTranslate="gpmGatewayApp.ressourceServiceEmploye.numeroCIN">Numero CIN</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employe of employes ;trackBy: trackId">
                    <td><a [routerLink]="['/employe', employe.id, 'view']">{{ employe.id }}</a></td>
                    <td>{{ employe.matricule }}</td>
                    <td>{{ employe.prenomNom }}</td>
                    <td jhiTranslate="{{ 'gpmGatewayApp.TypeAttributEmploye.' + employe.attribut }}">{{ employe.attribut }}</td>
                    <td>{{ employe.chefProjet }}</td>
                    <td>{{ employe.numeroPermis }}</td>
                    <td>{{ employe.numeroCIN }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/employe', employe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/employe', employe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(employe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="employes && employes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
