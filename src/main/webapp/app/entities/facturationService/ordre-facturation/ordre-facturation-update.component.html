<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ordre-facturation-heading" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.home.createOrEditLabel">Create or edit a Ordre Facturation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.devis" for="field_devis">Devis</label>
                    <input type="text" class="form-control" name="devis" id="field_devis"
                           formControlName="devis"/>
                    <div *ngIf="editForm.get('devis')!.invalid && (editForm.get('devis')!.dirty || editForm.get('devis')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('devis')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.bonDeCommande" for="field_bonDeCommande">Bon De Commande</label>
                    <input type="text" class="form-control" name="bonDeCommande" id="field_bonDeCommande"
                           formControlName="bonDeCommande"/>
                    <div *ngIf="editForm.get('bonDeCommande')!.invalid && (editForm.get('bonDeCommande')!.dirty || editForm.get('bonDeCommande')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('bonDeCommande')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.numeroFacture" for="field_numeroFacture">Numero Facture</label>
                    <input type="text" class="form-control" name="numeroFacture" id="field_numeroFacture"
                           formControlName="numeroFacture"/>
                    <div *ngIf="editForm.get('numeroFacture')!.invalid && (editForm.get('numeroFacture')!.dirty || editForm.get('numeroFacture')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroFacture')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.montantFacture" for="field_montantFacture">Montant Facture</label>
                    <input type="number" class="form-control" name="montantFacture" id="field_montantFacture"
                           formControlName="montantFacture"/>
                    <div *ngIf="editForm.get('montantFacture')!.invalid && (editForm.get('montantFacture')!.dirty || editForm.get('montantFacture')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('montantFacture')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('montantFacture')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.dateFacture" for="field_dateFacture">Date Facture</label>
                    <div class="input-group">
                        <input id="field_dateFacture" type="text" class="form-control" name="dateFacture" ngbDatepicker #dateFactureDp="ngbDatepicker" formControlName="dateFacture"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateFactureDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateFacture')!.invalid && (editForm.get('dateFacture')!.dirty || editForm.get('dateFacture')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateFacture')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.dateEcheance" for="field_dateEcheance">Date Echeance</label>
                    <div class="input-group">
                        <input id="field_dateEcheance" type="text" class="form-control" name="dateEcheance" ngbDatepicker #dateEcheanceDp="ngbDatepicker" formControlName="dateEcheance"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateEcheanceDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateEcheance')!.invalid && (editForm.get('dateEcheance')!.dirty || editForm.get('dateEcheance')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateEcheance')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpmGatewayApp.facturationServiceOrdreFacturation.dateDecharge" for="field_dateDecharge">Date Decharge</label>
                    <div class="input-group">
                        <input id="field_dateDecharge" type="text" class="form-control" name="dateDecharge" ngbDatepicker #dateDechargeDp="ngbDatepicker" formControlName="dateDecharge"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDechargeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateDecharge')!.invalid && (editForm.get('dateDecharge')!.dirty || editForm.get('dateDecharge')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDecharge')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
