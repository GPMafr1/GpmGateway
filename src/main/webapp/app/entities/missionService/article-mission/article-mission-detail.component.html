<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="articleMission">
            <h2><span jhiTranslate="gpmGatewayApp.missionServiceArticleMission.detail.title">Article Mission</span> {{ articleMission.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceArticleMission.quantitePlanifiee">Quantite Planifiee</span></dt>
                <dd>
                    <span>{{ articleMission.quantitePlanifiee }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceArticleMission.quantiteUtilisee">Quantite Utilisee</span></dt>
                <dd>
                    <span>{{ articleMission.quantiteUtilisee }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article-mission', articleMission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
