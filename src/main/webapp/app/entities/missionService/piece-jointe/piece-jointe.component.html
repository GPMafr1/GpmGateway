<div>
    <h2 id="page-heading">
        <span jhiTranslate="gpmGatewayApp.missionServicePieceJointe.home.title">Piece Jointes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-piece-jointe" [routerLink]="['/piece-jointe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gpmGatewayApp.missionServicePieceJointe.home.createLabel">
            Create a new Piece Jointe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pieceJointes?.length === 0">
        <span jhiTranslate="gpmGatewayApp.missionServicePieceJointe.home.notFound">No pieceJointes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pieceJointes && pieceJointes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nom"><span jhiTranslate="gpmGatewayApp.missionServicePieceJointe.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="type"><span jhiTranslate="gpmGatewayApp.missionServicePieceJointe.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="contenu"><span jhiTranslate="gpmGatewayApp.missionServicePieceJointe.contenu">Contenu</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pieceJointe of pieceJointes ;trackBy: trackId">
                    <td><a [routerLink]="['/piece-jointe', pieceJointe.id, 'view']">{{ pieceJointe.id }}</a></td>
                    <td>{{ pieceJointe.nom }}</td>
                    <td>{{ pieceJointe.type }}</td>
                    <td>
                        <a *ngIf="pieceJointe.contenu" (click)="openFile(pieceJointe.contenuContentType, pieceJointe.contenu)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="pieceJointe.contenu">{{ pieceJointe.contenuContentType }}, {{ byteSize(pieceJointe.contenu) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/piece-jointe', pieceJointe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/piece-jointe', pieceJointe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pieceJointe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="pieceJointes && pieceJointes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
