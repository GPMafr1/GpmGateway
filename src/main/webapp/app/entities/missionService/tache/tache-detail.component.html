<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tache">
            <h2><span jhiTranslate="gpmGatewayApp.missionServiceTache.detail.title">Tache</span> {{ tache.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceTache.roleMission">Role Mission</span></dt>
                <dd>
                    <span>{{ tache.roleMission }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceTache.note">Note</span></dt>
                <dd>
                    <span>{{ tache.note }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceTache.remboursement">Remboursement</span></dt>
                <dd>
                    <span>{{ tache.remboursement }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tache', tache.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
