<div>
    <h2 id="page-heading">
        <span jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.home.title">Ordre Travail Clients</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordre-travail-client" [routerLink]="['/ordre-travail-client/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.home.createLabel">
            Create a new Ordre Travail Client
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ordreTravailClients?.length === 0">
        <span jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.home.notFound">No ordreTravailClients found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ordreTravailClients && ordreTravailClients.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="demandeur"><span jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.demandeur">Demandeur</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="origine"><span jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.origine">Origine</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="motif"><span jhiTranslate="gpmGatewayApp.missionServiceOrdreTravailClient.motif">Motif</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ordreTravailClient of ordreTravailClients ;trackBy: trackId">
                    <td><a [routerLink]="['/ordre-travail-client', ordreTravailClient.id, 'view']">{{ ordreTravailClient.id }}</a></td>
                    <td>{{ ordreTravailClient.demandeur }}</td>
                    <td>{{ ordreTravailClient.origine }}</td>
                    <td>{{ ordreTravailClient.motif }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ordre-travail-client', ordreTravailClient.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ordre-travail-client', ordreTravailClient.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ordreTravailClient)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="ordreTravailClients && ordreTravailClients.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
