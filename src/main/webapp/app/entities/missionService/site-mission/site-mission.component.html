<div>
    <h2 id="page-heading">
        <span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.home.title">Site Missions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-site-mission" [routerLink]="['/site-mission/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gpmGatewayApp.missionServiceSiteMission.home.createLabel">
            Create a new Site Mission
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="siteMissions?.length === 0">
        <span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.home.notFound">No siteMissions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="siteMissions && siteMissions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="code"><span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="commentaire"><span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.commentaire">Commentaire</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dateHeureDebutReel"><span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.dateHeureDebutReel">Date Heure Debut Reel</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dateHeureFinReel"><span jhiTranslate="gpmGatewayApp.missionServiceSiteMission.dateHeureFinReel">Date Heure Fin Reel</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let siteMission of siteMissions ;trackBy: trackId">
                    <td><a [routerLink]="['/site-mission', siteMission.id, 'view']">{{ siteMission.id }}</a></td>
                    <td>{{ siteMission.code }}</td>
                    <td>{{ siteMission.commentaire }}</td>
                    <td>{{ siteMission.dateHeureDebutReel | date:'medium' }}</td>
                    <td>{{ siteMission.dateHeureFinReel | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/site-mission', siteMission.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/site-mission', siteMission.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(siteMission)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="siteMissions && siteMissions.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
