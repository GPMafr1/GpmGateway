<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sST">
            <h2><span jhiTranslate="gpmGatewayApp.missionServiceSSt.detail.title">SST</span> {{ sST.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceSSt.label">Label</span></dt>
                <dd>
                    <span>{{ sST.label }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceSSt.date">Date</span></dt>
                <dd>
                    <span>{{ sST.date }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceSSt.importance">Importance</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gpmGatewayApp.ImportanceSST.' + sST.importance }}">{{ sST.importance }}</span>
                </dd>
                <dt><span jhiTranslate="gpmGatewayApp.missionServiceSSt.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{ sST.commentaire }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sst', sST.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
